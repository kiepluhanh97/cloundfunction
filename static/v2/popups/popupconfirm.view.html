			<div class="modal-header">
				<button ng-click="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="zmdi zmdi-close"></i></button>
				<h4 class="modal-title">{{title}}</h4>
				<h3 style="text-align: center;"ng-repeat = "item in listname">{{item}}</h3> 
				<h3 class="modal-big-title">{{title2}}</h3>
			</div>
			<div class="modal-body">
				<div class="text-center">
					{{content}}
				</div>
			</div>
			<div class="modal-footer text-center">
				<div class="row">
					<div class="col-xs-6"><a ng-click="cancel()" class="btn w100p btn-main btn-lg">Cancel</a></div>
					<div class="col-xs-6"><a ng-click="ok()" class="btn w100p btn-default btn-lg" data-dismiss="modal">{{footer1}}</a></div>
				</div>

			</div>
